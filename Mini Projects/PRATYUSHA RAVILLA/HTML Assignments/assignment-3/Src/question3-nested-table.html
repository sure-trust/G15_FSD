<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <link rel="stylesheet" href="../CSS/nested-table.css">
</head>
<body>
    <h1> Nested Table</h1>
    <table>
        <tr>
            <th>Zone
              <table>
                <td>South</td>
              </table>
            </th>
            <th>State
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Capital City</th>
                    </tr>
                    <tr>
                        <td>Andhra Pradesh</td>
                        <td>Amaravathi</td>
                    </tr>
                    <tr>
                        <td>Telangana</td>
                        <td>Hyderabad</td>
                    </tr>
                    <tr>
                        <td>Karnataka</td>
                        <td>Bengalore</td>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</body>
</html>
